<md-toolbar color="primary">

  <button md-button routerLink="/">
    <md-icon>home</md-icon>
    {{title}}Home
  </button>

  <!-- This fills the remaining space of the current row -->
  <span class="fill-remaining-space"></span>
  <div fxLayout="row" fxShow="false" fxShow.gt-sm>
    <button md-button routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" [routerLink]="['/home/find']"><i class="material-icons">search</i>Find Hotels </button>
    <button md-button routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" [routerLink]="['/home/enter']"><i class="material-icons">fiber_new</i>Enter Hotel </button>
    <button md-button (click)="logout()"><i class="material-icons" >account_box</i>{{loggedUser }} Logout</button>

  </div>
  <button md-button [md-menu-trigger-for]="menu" fxHide="false" fxHide.gt-sm>
    <md-icon>menu</md-icon>
  </button>

</md-toolbar>
<md-menu x-position="before" #menu="mdMenu">
  <button md-menu-item routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" [routerLink]="['/home/find']">Find Hotels</button>
  <button md-menu-item routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" [routerLink]="['/home/enter']"><i class="material-icons">fiber_new</i>Enter Hotel</button>
  <button md-menu-item (click)="logout()"><i class="material-icons" >account_box</i>{{loggedUser }} Logout</button>
  <!--<button md-menu-item>Help</button>-->
</md-menu>
