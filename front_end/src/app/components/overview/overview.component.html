<div class="container" >
  <div class="navigation">
    <div class="title">
      <h3>Details of the <span>Hotels</span></h3>
      <br/>
    </div>
  </div>

  <div class="col-md-12 form" >

    <table style="width: 100%">
      <tr>
        <th style="width: 25%;"></th>
        <th style="width: 75%;"></th>
      </tr>
      <tr>
        <md-card>
          <td>Hotel Name</td>
          <td>{{fullData.hName}}</td>
        </md-card>
      </tr>
      <tr>
        <md-card>
          <td>Hotel Address </td>
          <td>{{fullData.hAddress}}</td>
        </md-card>
      </tr>

      <tr>
        <md-card>
          <td>Description</td>
          <td>{{fullData.hDesc}}</td>
        </md-card>
      </tr>

      <tr>
        <md-card>
          <td>City</td>
          <td>{{fullData.hCity}}</td>
        </md-card>
      </tr>
      <tr>
        <md-card>
          <td>District</td>
          <td>{{fullData.hDist}}</td>
        </md-card>
      </tr>
      <tr>
        <md-card>
          <td>Province</td>
          <td>{{fullData.hPro}}</td>
        </md-card>
      </tr>
      <tr>
        <md-card>
          <td>Zip Code</td>
          <td>{{fullData.hZip}}</td>
        </md-card>
      </tr>
      <tr>
        <md-card>
          <td>Entered By</td>
          <td>{{fullData.hEnterBy}}</td>
        </md-card>
      </tr>
      <tr>
        <md-card>
          <td>Contact </td>
          <td>{{fullData.hEnterByE}}</td>
        </md-card>
      </tr>
    </table>

  </div>

</div>
