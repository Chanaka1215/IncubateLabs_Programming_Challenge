
<div class="container" >
  <div class="navigation">
    <div class="title">
      <h3>Search <span>Hotels</span></h3>
      <br/>
    </div>
  </div>

    <form class="search-box">
        <div class="input-group col-md-12 ">
            <span class="input-group-addon"  id="basic-addon1" style="  height: 50px"><i class="material-icons">search</i> </span>
            <input class="form-control " style="  height: 50px;" aria-describedby="basic-addon1" type="text" placeholder="Enter city name..." name="location" [(ngModel)]="location" (keyup)="searchHotel()">
            <div class="alert alert-success" role="alert"   > {{totalHotels}} Hotels Found</div>
        </div>
    </form>

  <div class="col-md-12 form" *ngIf="hotelsAvailabla">
    <md-card class="rm-mar-pad" style="background-color: #dff0d8">
    <div style="width: 100%" class="rm-mar-pad">
      <span style="width: 10%;display: inline-block">#</span>
      <span style="width: 25%;display: inline-block">Hotel Name</span>
      <span style="width: 35%; display: inline-block">Hotel Address</span>
      <span style="width: 18%; display: inline-block">Hotel Location</span>
      <span style="width: 7%; display: inline-block">More Info</span>
    </div>
    </md-card>
    <md-card class="rm-mar-pad" style="height: 300px; overflow-y: auto;">
    <table style="width: 100%">
      <tr>
        <th style="width: 10%;"></th>
        <th style="width: 25%;"></th>
        <th style="width: 35%;"></th>
        <th style="width: 15%;"></th>
        <th style="width: 10%;"></th>
      </tr>
        <tr *ngFor="let row of rows let i=index">
          <td># {{i+1}}</td>
          <td>{{row.hotelName}}</td>
          <td>{{row.address}}</td>
          <td>{{row.city}}</td>
          <td><button md-raised-button color="accent">More Info</button></td>
        </tr>

      </table>
    </md-card>

  </div>

</div>
